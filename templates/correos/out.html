{% extends "correos/base.html" %}

{% block content %}
<h1>Mensajes Salida</h1>
 <table>
  <tr><th>Receptores</th><th>Asunto</th><th>Fecha</th></tr>
 {% if lista %}
  {% for correo in lista %}
   <tr><td>{{ correo.receptor }}</td><td><a href="#">{{ correo.asunto }}</a></td><td>{{ correo.fecha }}</td></tr>
  {% endfor %}
 {% endif %} 
 </table>
{% endblock %}
